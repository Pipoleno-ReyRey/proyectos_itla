<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>formula general</h1>
    <h2>ingresa los datos correspondientes</h2>
    <form action="" method="post">
        <input type="number" name="A" placeholder="A" id="A">
        <input type="number" name="B" placeholder="B" id="B">
        <input type="number" name="C" placeholder="C" id="C">
        <button type="button" onclick="Calcular()">calcular</button>
    </form>
    <p id="resultado1"></p>
    <p id="resultado2"></p>
    <script>

        function Calcular(){
        let A = document.getElementById("A").value
        let B = document.getElementById("B").value
        let C = document.getElementById("C").value
        
        let x1 = -B
        let x2 = Math.pow(B, 2)
        let x3 = 4 * A * C
        let x4 = x2 - x3
        let x5 = Math.sqrt(x4)
        let resultado1 = (x1 + x5)/(A*2)
        let resultado2 = (x1 - x5)/(A*2)

        document.getElementById("resultado1").innerHTML = "resultado 1: " + resultado1
        document.getElementById("resultado2").innerHTML = "resultado 2: " + resultado2
        }

    </script>
</body>
</html>
